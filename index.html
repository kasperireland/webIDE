<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebEditor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="codeContainer">
            <div class="menuContainer">
                <div class="headerContainer">
                    <input id="title" type="text" value="Enter Project Name" onClick="this.select();">
                </div>
                <div class="tabContainer">
                    <div class="menuDropdown">
                        <button class="black" onclick="showMenu()">Settings</button>
                        <ul id="menuUl" onblur="hideMenu()">
                            <li><a id="zoomInB">Zoom In</a></li>
                            <li><a id="zoomOutB">Zoom Out</a></li>
                            <li><a id="livePreviewB">Live Update</a></li>
                            <li><a id="updateOnSaveB">Update On Save</a></li>
                            <li><a onclick="downloadProject()">Download Project</a></li>
                        </ul>
                    </div>
                    <button class="green" onclick="setHtml()">HTML</button>
                    <button class="purple" onclick="setCss()">CSS</button class="purple">
                    <button class="blue" onclick="setJs()">JS</button>
                </div>
            </div>
            <div class="editorContainer">
                <div id="editor">
                </div>
            </div>
        </div>
        <div class="runContainer">
            <iframe id="runI"></iframe>
        </div>
    </div>


    <script src="libs/src-min-noconflict/ace.js" crossorigin="anonymous"></script>
    <script src="libs/src-min-noconflict/ext-language_tools.js" crossorigin="anonymous"></script>

    <script src="libs/jszip/jszip.min.js" type="text/javascript"></script>

    <script src="libs/filesaver/FileSaver.min.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
