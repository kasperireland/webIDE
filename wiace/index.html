<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    *{
        padding: 0;
        margin: 0;
    }
    .codeContainer { 
        width: 100%;
        height: 100vh;
        background-color: rgb(243, 243, 243);
    }
    #editor{
        width: 50%;
        height: 100%;
    }

    .btnContainer{
        width: 50%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
</style>
</head>
<body>

<div class="codeContainer">
    <div class="btnContainer">
        <button onclick="setHtml()">HTML</button>
        <button onclick="setCss()">CSS</button onclick="setHtml()">
        <button onclick="setJs()">JS</button onclick="setHtml()">
    </div>
    <div id="editor">
        function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
        }
    </div>

</div>




<script src="https://pagecdn.io/lib/ace/1.4.7/ace.js" crossorigin="anonymous" integrity="sha256-C7DTYRJLG+B/VEzHGeoPMw699nsTQYPAXHKXZb+q04E=" ></script>
<script>
    var editor = ace.edit("editor");
    //editor.setTheme("ace/theme/twilight");
    //editor.session.setMode("ace/mode/javascript");
   
    var EditSession = require("ace/edit_session").EditSession;

    var html= new EditSession("<h2>Hello World</h2>");
    html.setMode("ace/mode/html");
    
    var js = new EditSession("console.log('Hello World')");
    js.setMode("ace/mode/javascript");
    
    var css = new EditSession(["body{", "   padding: 0;", "}"]);
    css.setMode("ace/mode/css");
    
    setHtml();

    function setHtml(){
        editor.setSession(html);
    }
    function setCss(){
        editor.setSession(css);
    }
    function setJs(){
        editor.setSession(js);
    }
</script>
</body>
</html>
